<div class="container-fluid">
<!-- subheader --------- -->
  <div class="row">
  
		<div class="col-sm-12 col-md-12">
		  <div class="row charts_section">
			  <div class="col-md-3">
					<div class="donut_charts">
						<ngx-donut-chart
						  [data]="donutChartData"
						  [title]="'Sessions'"
						  [radius]="88"
						  [thickness]="10"
						  [margin]="30">
						</ngx-donut-chart>
					</div>
				</div>
				<div class="col-md-4">
					<div class="base_charts">
					  <canvas
					      baseChart
					      [chartType]="'bar'"
					      [datasets]="chartData"
					      [labels]="labels"
					      [options]="chartOptions"
					      [legend]="true"
					      [colors]="colors"
					      (chartClick)="onChartClick($event)">
					  </canvas>
					</div>
				</div>
				<div class="col-md-5">
				<div class="row">
                <div class="col-md-6">
                        <div id="map_chart" [chartData]="map_ChartData" chartType="GeoChart" GoogleChart class="canvas"></div>
                </div>
                <div class="col=md-6 progressBar">
                        <div class="progress">
                                <div>India</div>
                                <div>
                                        <div class="progress-bar" style="width:80%; height: 5px; background: #a3a1fb"></div>
                                </div>
                        </div>
                        <div class="progress">
                                <div>Singapore</div>
                                <div>
                                        <div class="progress-bar" style="width:40%; height: 5px; background: #5ee2a0"></div>
                                </div>
                        </div>
                        <div class="progress">
                                <div>Kenya</div>
                                <div>
                                        <div class="progress-bar" style="width:30%; height: 5px; background: #ff6565"></div>
                                </div>
                        </div>
                        <div class="progress">
                                <div>Thailand</div>
                                <div>
                                        <div class="progress-bar" style="width:70%; height: 5px; background: #fec163"></div>
                                </div>
                        </div>
                        <div class="progress">
                                <div>United States</div>
                                <div>
                                        <div class="progress-bar" style="width:50%; height: 5px; background: #ffa177"></div>
                                </div>
                        </div>
                </div>
           </div>
				</div>
			</div>
		<div class="sub_mainSection">
			
			<div class="action_section">
				<div class="listingName">
					<h4>Property Type</h4>
				</div>
				<div class="all_function_icon">
					<ul>
						<li><i class="fa fa-search"></i><input type="text" placeholder="Find Property" class="find_prpty" (keyup)="applyFilter($event.target.value)"></li>
					</ul>
					<ul class="filter_section">
						<li class="filterIcons"><span><i class="fa fa-trash" aria-hidden="true"></i></span><span>Delete</span></li>
						<li class="filterIcons" routerLink="/edit"><span><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span><span>Edit</span></li>
						<li class="filterIcons"><span><i class="fa fa-filter"></i></span><span>Import</span></li>
						<li class="filterIcons"><span><i class="fa fa-download"></i></span><span>Download</span></li>
						<li class="filterIcons"><span><i class="material-icons">more_horiz</i></span></li>
						<li class="top_toggle"><span><i class="fa fa-angle-up"></i></span></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- subheader end -->
		
		<div  class="content_table">
				<div class="mat-elevation-z8">
					<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" width="100%">
					 <ng-container matColumnDef="select">
					    <th mat-header-cell *matHeaderCellDef>
					      <mat-checkbox (change)="$event ? masterToggle() : null"
					                    [checked]="selection.hasValue() && isAllSelected()"
					                    [indeterminate]="selection.hasValue() && !isAllSelected()">
					      </mat-checkbox>
					    </th>
					    <td mat-cell *matCellDef="let row">
					      <mat-checkbox (click)="$event.stopPropagation()"
					                    (change)="$event ? selection.toggle(row) : null"
					                    [checked]="selection.isSelected(row)">
					      </mat-checkbox>
					    </td>
					  </ng-container>
					  <ng-container matColumnDef="name">
					    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
					    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
					  </ng-container>

					  <!-- Weight Column -->
					  <ng-container matColumnDef="email">
					    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
					    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
					  </ng-container>

					  <!-- Symbol Column -->
					  <ng-container matColumnDef="phone">
					    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
					    <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
					  </ng-container>

					  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					</table>
					<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
				</div>
		 </div>

	 </div>

   </div>
</div>
