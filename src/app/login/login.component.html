<div class="login_s_ad_min">
    <h3 class="text-center">SIGN IN</h3>
      <mat-form-field class="example-full-width">
             <input matInput placeholder="Enter Your Email" [(ngModel)]="loginDetails.user_email" name="user_email">
           </mat-form-field>
           <mat-form-field class="example-full-width">
             <input matInput placeholder="Enter your Password" [type]="hide_pass_wrd ? 'password' : 'text'" name="user_password" [(ngModel)]="loginDetails.user_password">
             <mat-icon matSuffix (click)="hide_pass_wrd = !hide_pass_wrd">{{hide_pass_wrd ? 'visibility_off' : 'visibility'}}</mat-icon>
   </mat-form-field>
           <button mat-button class="sbmt_admin_btn" (click)="login()">Sign In</button>
           <div class="row chnge_pass_wrd_columns">
                   <div class="col-sm-12">
                           <span class="remember_field"><mat-checkbox class="remember_me">Remember me</mat-checkbox></span>
                           <span><button class="frgt_pass_wrd_admin" mat-raised-button>Forgot Password?</button></span>
                   </div>
           </div>
 </div>
