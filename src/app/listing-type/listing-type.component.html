<div class="content_table">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
	  <ng-container matColumnDef="select">
	    <th mat-header-cell *matHeaderCellDef>
	      <mat-checkbox (change)="$event ? masterToggle() : null"
	                    [checked]="selection.hasValue() && isAllSelected()"
	                    [indeterminate]="selection.hasValue() && !isAllSelected()">
	      </mat-checkbox>
	    </th>
	    <td mat-cell *matCellDef="let row">
	      <mat-checkbox (click)="$event.stopPropagation()"
	                    (change)="$event ? selection.toggle(row) : null"
	                    [checked]="selection.isSelected(row)">
	      </mat-checkbox>
	    </td>
	  </ng-container>

	  <!-- Position Column -->
	  <ng-container matColumnDef="countries">
	    <th mat-header-cell *matHeaderCellDef> Countries </th>
	    <td mat-cell *matCellDef="let element"> {{element.countries}} </td>
	  </ng-container>

	  <!-- Name Column -->
	  <ng-container matColumnDef="totalListing">
	    <th mat-header-cell *matHeaderCellDef> Total Listing </th>
	    <td mat-cell *matCellDef="let element"> {{element.totalListing}} </td>
	  </ng-container>

	  <!-- Weight Column -->
	  <ng-container matColumnDef="expressTenancy">
	    <th mat-header-cell *matHeaderCellDef> Express Tenancy </th>
	    <td mat-cell *matCellDef="let element"> {{element.expressTenancy}} </td>
	  </ng-container>

	  <!-- Symbol Column -->
	  <ng-container matColumnDef="basicListing">
	    <th mat-header-cell *matHeaderCellDef> Besic Listing </th>
	    <td mat-cell *matCellDef="let element"> {{element.basicListing}} </td>
	  </ng-container>

         <!-- Symbol Column -->
	  <ng-container matColumnDef="eliteListing">
	    <th mat-header-cell *matHeaderCellDef> Elite Listing </th>
	    <td mat-cell *matCellDef="let element"> {{element.eliteListing}} </td>
	  </ng-container>

	    <!-- Symbol Column -->
	  <ng-container matColumnDef="premiumListing">
	    <th mat-header-cell *matHeaderCellDef> Premium Listing </th>
	    <td mat-cell *matCellDef="let element"> {{element.premiumListing}} </td>
	  </ng-container>
	    <!-- Symbol Column -->

	  <ng-container matColumnDef="premiumPlus">
	    <th mat-header-cell *matHeaderCellDef> Premium Plus Listing </th>
	    <td mat-cell *matCellDef="let element"> {{element.premiumPlus}} </td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
	      (click)="selection.toggle(row)">
	  </tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
